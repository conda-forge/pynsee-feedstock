{% set name = "pynsee" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pynsee-{{ version }}.tar.gz
  sha256: fc7af5370ecbf7a8ea08f4a247e37a46d91bac5dd7191da627c602fd5661118e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install .[full] -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pandas >=0.24.2
    - tqdm >=4.56.0
    - requests >=2.23
    - appdirs >=1.4.4
    - unidecode >=1.1.0
    - shapely >=1.8.0,<2.0
    - urllib3

test:
  imports:
    - pynsee
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pynsee.readthedocs.io/en/latest/
  summary: Tools to Easily Search and Download French Data From INSEE and IGN APIs
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - hadrilec
