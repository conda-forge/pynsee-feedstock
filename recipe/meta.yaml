{% set name = "pynsee" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pynsee-{{ version }}.tar.gz
  sha256: 6f320b7c48c1f5745c5b654d0a5c2912aced38d11e1e14af9df8e73e8b186ef4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install .[full] -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pandas >=2.2.0,<3.0
    - geopandas >=1.0,<2.0
    - pyarrow >=17.0
    - tqdm >=4.56
    - platformdirs >=4
    - unidecode >=1.3
    - urllib3 >=2.2
    - shapely >=2
    - requests >=2.32
    - requests-ratelimiter >=0.7
    - openpyxl

test:
  imports:
    - pynsee
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pynsee.readthedocs.io/en/latest/
  summary: Tools to Easily Search and Download French Data From INSEE and IGN APIs
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - hadrilec
